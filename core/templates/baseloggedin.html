{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AIONIC{% endblock %}</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ---------------------------------------------------
       GLOBAL STYLES
    --------------------------------------------------- */
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f5f6fa);
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: 0.3s;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    #particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* ---------------------------------------------------
       SIDEBAR
    --------------------------------------------------- */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-right: 1px solid #ddd;
      backdrop-filter: blur(10px);
      transition: 0.3s;
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar.compact {
      width: 70px;
      padding: 15px 5px;
    }

    .logo-img {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo-img img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 10px;
    }

    .sidebar.compact .logo-img span,
    .sidebar.compact .tagline {
      display: none;
    }

    .tagline {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }

    .sidebar a,
    .sidebar-logout {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      font-weight: 600;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: 0.3s;
      color: #333;
    }

    .sidebar a i,
    .sidebar-logout i {
      font-size: 20px;
      min-width: 20px;
      margin-right: 12px;
      color: #4f7cff;
    }

    .sidebar.compact a i,
    .sidebar.compact .sidebar-logout i {
      margin: 0 auto;
    }

    .sidebar.compact a span,
    .sidebar.compact .sidebar-logout span {
      display: none;
    }

    .sidebar a:hover,
    .sidebar-logout:hover {
      background: #4f7cff;
      color: #fff;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(79, 124, 255, 0.4);
    }

    /* ---------------------------------------------------
       TOGGLE BUTTON
    --------------------------------------------------- */
    .toggle-btn {
      position: fixed;
      left: 220px;
      top: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1100;
      transition: 0.3s;
      color: #4f7cff;
    }

    .toggle-btn.compact {
      left: 80px;
    }

    /* ---------------------------------------------------
       PAGE WRAPPER
    --------------------------------------------------- */
    .page-wrapper {
      margin-left: 220px;
      padding: 80px 50px;
      transition: 0.3s;
    }

    .page-wrapper.compact {
      margin-left: 70px;
    }

    /* ---------------------------------------------------
       FOOTER
    --------------------------------------------------- */
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      color: #888;
      font-size: 14px;
    }

    /* ---------------------------------------------------
       GLASS CARD
    --------------------------------------------------- */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .glass:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    /* ---------------------------------------------------
       BUTTON
    --------------------------------------------------- */
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #4f7cff;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(79, 124, 255, 0.5);
    }

    /* INPUTS */
    input[type=text],
    input[type=file],
    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.9);
      margin: 10px 0 15px;
    }

    input::placeholder {
      color: #aaa;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="logo-img">
      <img src="{% static 'images/aionic_logo.png' %}" alt="Logo">
      <span>AIONIC</span>
    </div>
    <p class="tagline">Your AI Music Companion</p>

    <a href="{% url 'home' %}"><i class="fa fa-home"></i><span>Dashboard</span></a>
    <a href="{% url 'generate_music' %}"><i class="fa fa-music"></i><span>AI Music</span></a>
    <a href="{% url 'spotify_recommendations' %}"><i class="fa fa-headphones"></i><span>Spotify</span></a>
    <a href="{% url 'history' %}"><i class="fa fa-history"></i><span>History</span></a>
    <a href="{% url 'profile' %}"><i class="fa fa-user"></i><span>Profile</span></a>

    <form method="POST" action="{% url 'logout_view' %}">
      {% csrf_token %}
      <button class="sidebar-logout" type="submit">
        <i class="fa fa-sign-out-alt"></i><span>Logout</span>
      </button>
    </form>
  </div>

  <!-- TOGGLE BUTTON -->
  <div id="toggleBtn" class="toggle-btn">☰</div>

  <!-- PAGE CONTENT -->
  <div id="pageWrapper" class="page-wrapper">
    {% block content %}{% endblock %}
  </div>

  <footer>Made with ❤️ • AIONIC • 2025</footer>

  <!-- PARTICLES + SIDEBAR + AUDIO -->
  <canvas id="particles-bg"></canvas>

  <script>
    /* ---------------------------
       PARTICLES
    --------------------------- */
    const cvs = document.getElementById('particles-bg');
    const ctx = cvs.getContext('2d');
    let W = cvs.width = innerWidth;
    let H = cvs.height = innerHeight;
    const parts = [];

    for (let i = 0; i < 80; i++) {
      parts.push({ x: Math.random() * W, y: Math.random() * H, r: Math.random() * 2 + 1, d: Math.random() });
    }

    let ang = 0;
    setInterval(() => {
      ctx.clearRect(0, 0, W, H);
      ctx.fillStyle = "rgba(79,124,255,.3)";

      parts.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });

      ang += 0.01;
      parts.forEach(p => {
        p.y += Math.cos(ang + p.d) + 1 + p.r / 2;
        p.x += Math.sin(ang) * 0.5;

        if (p.y > H) { p.y = 0; p.x = Math.random() * W; }
      });
    }, 33);

    /* ---------------------------
       SIDEBAR TOGGLE
    --------------------------- */
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const pageWrapper = document.getElementById('pageWrapper');
    const tapSound = new Audio("{% static 'audio/ui-tap.mp3' %}");
    const ambient = new Audio("{% static 'audio/ambient_loop.mp3' %}");
    ambient.loop = true;
    ambient.volume = 0.12;
    ambient.play();

    toggleBtn.onclick = () => {
      sidebar.classList.toggle('compact');
      toggleBtn.classList.toggle('compact');
      pageWrapper.classList.toggle('compact');
      tapSound.play();
    };

    window.onresize = () => {
      cvs.width = innerWidth;
      cvs.height = innerHeight;
    };
  </script>
</body>

</html>
